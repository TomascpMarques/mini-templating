<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./../dist/mini.js">
    </script>
</head>

<body>
    <main id="app" name="application">
        <button id="bt1" onclick="app.handle('addOne')">
            Add 1
        </button>
        <p id="p1" @mini-bind="inp1"><var>aa</var></p>
        <input type="number" name="a" id="inp1" @mini-bind="inp1">
        <mini-basic ptext="Yes baby!"></mini-basic>
        <div>
            <p>Lorem ipsum dolor sit amet.</p>
            <p @bind>Shoul also update: {{@inp1}}</p>

        </div>
        <p>Lorem ipsum dolor sit amet.</p>
    </main>
    <script>
        const app = newMini({
            entry: "app",
            appState: {
                'inp1': 32,
            },
            actions: {
                "addOne": {
                    "target": "inp1",
                    "do": (targ) => targ.value++
                }
            },
            debug: true,
        });
    </script>
</body>

</html>
